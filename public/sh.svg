<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Game Controller Background -->
  <rect x="10" y="25" width="80" height="50" rx="8" fill="#3498DB" stroke="#000" stroke-width="3"/>
  
  <!-- D-Pad (Left) -->
  <rect x="20" y="40" width="8" height="20" fill="#2C3E50"/>
  <rect x="16" y="44" width="16" height="12" fill="#2C3E50"/>
  
  <!-- Action Buttons (Right) -->
  <circle cx="65" cy="45" r="5" fill="#E74C3C" stroke="#000" stroke-width="1.5"/>
  <circle cx="75" cy="55" r="5" fill="#F1C40F" stroke="#000" stroke-width="1.5"/>
  
  <!-- Screen/Display -->
  <rect x="35" y="35" width="20" height="15" rx="2" fill="#27AE60" stroke="#000" stroke-width="2"/>
  <text x="45" y="47" font-family="Arial" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">SH</text>
  
  <!-- Pixel Star -->
  <polygon points="50,15 52,20 58,20 53,24 55,30 50,26 45,30 47,24 42,20 48,20" fill="#F1C40F" stroke="#000" stroke-width="1.5"/>
</svg>
